<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="operand-area">
                <p data-previous class="previous-operand"></p>
                <p data-current class="current-operand"></p>
            </div>
            <button data-all-clean class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operand class="operator">รท</button>
            <button data-number>9</button>
            <button data-number>8</button>
            <button data-number>7</button>
            <button data-operand class="operator">x</button>
            <button data-number>6</button>
            <button data-number>5</button>
            <button data-number>4</button>
            <button data-operand class="operator">+</button>
            <button data-number>3</button>
            <button data-number>2</button>
            <button data-number>1</button>
            <button data-operand class="operator">-</button>
            <button data-number class="span-two">.</button>
            <button data-number>0</button>
            <button data-equals class="operator">=</button>
        </div>
        <script src="./src/js/app.js"></script>
    </body>
</html>
