<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="operand-area">
                <p class="previous-operand">123+</p>
                <p class="current-operand">456</p>
            </div>
            <button class="span-two">AC</button>
            <button>
                <img
                    src="./src/assets/images/delete.svg"
                    alt="ícone de deletar"
                />
            </button>
            <button class="operator">
                <img
                    src="./src/assets/images/divide.svg"
                    alt="ícone de divisão"
                />
            </button>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button class="operator">
                <img
                    src="./src/assets/images/x.svg"
                    alt="ícone de multiplicação"
                />
            </button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="operator">
                <img src="./src/assets/images/plus.svg" alt="ícone de soma" />
            </button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="operator">
                <img src="./src/assets/images/minus.svg" alt="ícone de menos" />
            </button>
            <button class="span-two">.</button>
            <button>0</button>
            <button class="operator">=</button>
        </div>
    </body>
</html>
